<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div id="time">
      <div class="digit">
      </div>
      <div class="digit">
      </div>
      <div class="digit">
      </div>
      <div class="digit">
      </div>
      <div class="digit">
      </div>
    </div>
    <div class="alarm">
      <form class="set-alarm">
        <label for="alarm">Set Alarm:</label>
        <br>
        <input id="set-alarm" type="time" name="name" value="">
        <button id="set-alarm" type="submit" name="button">Set Alarm</button>
      </form>
      <form class="turn-off-alarm">
        <button type="submit">Stop alarm</button>
      </form>
      <form class="snooze">
        <input type="number" name="minutes" id="minutes" min="1" required>
        <label for="minutes">minutes</label><br>
        <button type="submit">Snoooooze</button>
      </form>
    </div>
    <div id="alarmMessage">
    </div>
    <div id="analogContainer">
      <canvas id="analogClock" width="500px" height="500px">
      </canvas>
    </div>
  </body>
</html>
